<!DOCTYPE html>

    <html lang="en">

        <head>
            <title>{% block title %}{% endblock %}</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

            <link href="/static/styles.css" rel="stylesheet">
        </head>

        <body>
                <nav class="navbar navbar-expand-xl bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="/">HabitTrackr</a>
                        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-dark" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>         
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session["user_id"] %}
                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a class="nav-link text-white" href="/logout">Logout</a></li>
                            </ul>
                        {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
                        </ul>
                        {% endif %} 
                    </div>              
                </nav>
            

            <main class="container-fluid py-5 text-center">
                {% block main %}{% endblock %}
            </main>
            

        </body>
